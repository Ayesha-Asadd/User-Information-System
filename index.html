<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Data Form</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- SheetJS Library for Excel export -->
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body-layout">

    <header class="header">
        <nav class="nav">
            <div class="logo">
                <i class="fas fa-users-viewfinder"></i> UserNet
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h1 class="form-title">User Information Manager</h1>

        <form id="userDataForm" class="form-grid">
            <div class="form-row">
                <div>
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="50" placeholder="Enter your first name" class="form-input">
                </div>
                <div>
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="50" placeholder="Enter your last name" class="form-input">
                </div>
            </div>

            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" placeholder="example@domain.com" class="form-input">
            </div>

            <div>
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" required pattern="^\+?[0-9]{10,15}$" placeholder="+1234567890" class="form-input">
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">
                <i class="fas fa-plus-circle mr-1"></i>Add User
            </button>
        </form>

   <div class="user-list">
    <h2 class="list-title"><i class="fas fa-list-ul mr-1"></i>Registered Users</h2>
    <div class="overflow-x-auto mt-4">
        <table class="min-w-full border text-left text-sm text-gray-700">
            <thead class="bg-gray-100 text-xs uppercase">
                <tr>
                    <th class="px-4 py-2">First Name</th>
                    <th class="px-4 py-2">Last Name</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Phone</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="dataList" class="bg-white divide-y"></tbody>
        </table>
    </div>
</div>
<div class="text-right mt-4">
    <button id="exportBtn" class="bg-[#2D4F2B] hover:bg-[#2D4F2B] text-white font-bold py-2 px-4 rounded transition">
        <i class="fas fa-file-excel mr-2"></i>Export to Excel
    </button>
</div>

  <div id="successOverlay" class="hidden fixed top-5 left-1/2 transform -translate-x-1/2 bg-[#373F38]  text-white py-2 px-6 rounded shadow-lg z-50 transition-opacity">
        âœ… Updated Successfully!
    </div>


    <script src="script.js"></script>
</body>
</html>
